{{ define "banner" }}
    <h3 class="display-3">Students - Leaderboard</h3>
    <p class="lead mt-0">Based on activity in ATFG, here is the ranking of students in
        Kerala</p>
{{ end }}

{{ define "main" }}
    <section>
        <div class="container">
            {{range .Site.Data.students}}
            <div class="row">
                Name - {{.studentName}}<br>
                College - {{.college}}<br>
                Rank - {{.rank}}<br>
                Score - {{.score}}<br>
            </div>
            {{end}}
        </div>
    </section>
    {{ .Content }}
{{ end }}
